apiVersion: rhdh.redhat.com/v1alpha3
kind: Backstage
metadata:
  name: dev-backstage-mcp
spec:
  application:
    image: 
    appConfig:
      configMaps:
        - name: app-config-rhdh
      mountPath: /opt/app-root/src
    dynamicPluginsConfigMapName: dynamic-plugins-rhdh
    extraEnvs:
      secrets:
        - name: rhdh-secrets
        - name: lightspeed-secrets
        - name: github-secrets
        - name: keycloak-secrets
        - name: argocd-secrets
    extraFiles:
      configMaps:
        - name: rhdh-rbac-policy
      mountPath: /opt/app-root/src
    replicas: 1
    route:
      enabled: true
  database:
    enableLocalDb: true
  deployment:
    patch:
      spec:
        template:
          spec:
            containers:
              - env:
                  - name: PROJECT
                    value: rhdh
                  - name: RCS_CONFIG_FILE
                    value: /app-root/config/rcsconfig.yaml
                  - name: RHDH_CONFIG_FILE
                    value: /app-root/config/app-config-rhdh.yaml
                envFrom:
                  - secretRef:
                      name: team-cluster-key
                  - secretRef:
                      name: rhdh-secrets
                image: 'quay.io/redhat-ai-dev/road-core-service:latest'
                name: road-core-sidecar
                ports:
                  - containerPort: 8080
                    name: rcs-backend
                    protocol: TCP
                volumeMounts:
                  - mountPath: /app-root/config/rcsconfig.yaml
                    name: rcsconfig
                    subPath: rcsconfig.yaml
                  - mountPath: /app-root/config/team-cluster-key/team_cluster_key.txt
                    name: openai
                    subPath: team_cluster_key.txt
                  - mountPath: /app-root/config/app-config-rhdh.yaml
                    name: app-config-rhdh
                    subPath: app-config-rhdh.yaml
            volumes:
              - configMap:
                  name: rcsconfig
                name: rcsconfig
              - name: openai
                secret:
                  secretName: team-cluster-key