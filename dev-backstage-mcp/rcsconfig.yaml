kind: ConfigMap
apiVersion: v1
metadata:
  name: rcsconfig
  namespace: dev-backstage-mcp
data:
  rcsconfig.yaml: |
    llm_providers:
      - name: dummy
        type: openai
        url: https://dummy.com
        models:
          - name: dummymodel
    ols_config:
      conversation_cache:
        type: memory
        memory:
          max_entries: 1000
      authentication_config:
        module: "noop"
      default_provider: dummy
      default_model: dummymodel
      query_validation_method: disabled
    dev_config:
      enable_dev_ui: false
      disable_auth: false
      disable_tls: true
      enable_system_prompt_override: true
